<link rel="import" href="bower_components/polymer/polymer.html">
<polymer-element name="yamada-element" attributes="message src">
    <template>
        <style>
            button {
                display: block;
            }
            img {
                width: 20%;
            }
        </style>
        <img src="{{src}}" alt="picture">
        <button on-click="{{showAlert}}" message="{{message}}">click</button>
    </template>
    <script>
        Polymer("yamada-element", {
            message: "",
            src: "",
            showAlert: function(e){
                var message =  e.target.getAttribute("message");
                alert(message);
            }
        });
    </script>
</polymer-element>
