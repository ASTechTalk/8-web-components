<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>yamada-element</title>
    <script>
        window.onload = function(){
            // templateタグからdomを取得
            var template = document.querySelector("template");
            // templateのクローンを生成(この時点では親ノードはnull)
            var clone = document.importNode(template.content, true);
            // bodyにappend(親ノードがbodyになる)
            document.body.appendChild(clone);

            // 新たにクローンを作れば、複数追加出来る
            var clone2 = document.importNode(template.content, true);
            document.body.appendChild(clone2);

            // buttonにクリックイベントをつけてみる
            var buttons = document.querySelectorAll("button");
            for(var i = 0; i < buttons.length; i++){
                buttons[i].addEventListener('click', function(event){
                    alert('hello');
                });
            };
        };
        // 単にtemplateだけ使うと下のようなstyleの影響を受ける
    </script>
    <style>
        img{
            width: 100%;
        }
    </style>
</head>
<body>
    <template>
        <style>
            button {
                display: block;
            }
        </style>
        <img src="./img/picture.png" alt="picture">
        <button>click</button>
    </template>
</body>
</html>
